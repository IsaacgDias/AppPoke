<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Buscar Pokémon por ID</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
</head>
<body>

<div class="container mt-4">
    <h2>Lista de Pokémons</h2>

    <!-- Tabela DataTable -->
    <table id="pokemonTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Tipo</th>
                <th>Imagem</th>
                <th><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+</button></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>25</td>
                <td>Pikachu</td>
                <td>Eletrico</td>
                <td>Foto</td>
                <td>^</td>
            </tr>
            <tr>
                <td>25</td>
                <td>Pikachu</td>
                <td>Eletrico</td>
                <td>Foto</td>
                <td>^</td>
            </th>
        </tbody>
    </table>
</div>

<!-- Modal do Bootstrap - Static backdrop -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Inserir código</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="campos-container">
            <label for="nome1">Código:</label>
            <input type="text" class="form-control mb-2" id="nome1" name="nome[]" placeholder="Código">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="adicionarLinha">Adiciona nova linha</button>
        <button type="button" class="btn btn-primary" id="salvarPokemons">Salvar</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/script.js"></script> 

</body>
</html>
